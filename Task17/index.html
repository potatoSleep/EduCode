<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let income = window.prompt("Nhập thu nhập của bạn (VNĐ):");

        if (isNaN(income) || income < 0) {
            console.log("Thu nhập không hợp lệ");
        } else {
            console.log("số thu nhập là" + " " + income);

        }

        // Input:
        function taxSalary(salary) {
            tax = 0;
            if (salary <= 11000000) {
                tax = 0 * salary;
            } else if (salary > 11000000 && salary <= 25000000) {
                tax = (salary - 11000000) * 0.05;
            } else if (salary > 25000000 && salary <= 50000000) {
                tax = 14000000 * 0.05 + (salary - 25000000) * 0.1;
            } else if (salary > 50000000 && salary <= 80000000) {
                tax = 14000000 * 0.05 + 25000000 * 0.1 + (salary - 50000000) * 0.2;

            } else if (salary > 80000000) {
                tax = 14000000 * 0.05 + 25000000 * 0.1 + 30000000 * 0.2 + (salary - 80000000) * 0.3;
            } else {
                console.log("Thu nhập không hợp lệ");
            }
            console.log("Thuế thu nhập cá nhân phải nộp là: " + tax.toLocaleString() + " VNĐ");
        }
        // Output:
        taxSalary(income); // 0
        taxSalary(10000000); // 0
        taxSalary(15000000); // 750000
        taxSalary(30000000); // 3000000
        taxSalary(-10000000); // Thu nhập không hợp lệ
        taxSalary("abc"); // Thu nhập không hợp lệ

    </script>

</head>
