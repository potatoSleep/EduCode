<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task27</title>
    <script>

        function groupBy(arr, key) {
            let result = {};

            for (let i = 0; i < arr.length; i++) {
                let item = arr[i];
                let groupKey = item[key]; // Lấy giá trị theo key truyền vào

                // Nếu chưa có nhóm đó → tạo mảng mới
                if (!result[groupKey]) {
                    result[groupKey] = [];
                }

                // Thêm item vào nhóm
                result[groupKey].push(item);
            }

            return result;
        }

        const users = [
            { fullname: "Nguyen Van A", age: 20, address: "LangSon" },
            { fullname: "Nguyen Van B", age: 22, address: "BacGiang" },
            { fullname: "Nguyen Van C", age: 21, address: "HaNoi" },
            { fullname: "Nguyen Van D", age: 22, address: "HaNoi" },
            { fullname: "Nguyen Van E", age: 32, address: "LangSon" },
        ];

        const result1 = groupBy(users, "age");
        console.log(result1);

        const result2 = groupBy(users, "address");
        console.log(result2);

    </script>
