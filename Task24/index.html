    <title>Task24</title>
    <script>
        function sortArrNumber(arr) {
            let newArr = arr.slice();

            for (let i = 0; i < newArr.length - 1; i++) {
                for (let j = 0; j < newArr.length - 1 - i; j++) {
                    if (newArr[j] > newArr[j + 1]) {
                        let temp = newArr[j];
                        newArr[j] = newArr[j + 1];
                        newArr[j + 1] = temp;
                    }
                }
            }

            return newArr;
        }
        const number = [4, 2, 7, 6, 5, 8, 2, 1];
        console.log("mang cu " + number);
        console.log("mang moi " + sortArrNumber(number));



    </script>
