        function generatorId(length, prefix) {
            // Xử lý và return về kết quả
            if (!isNaN(length) > 0 && length < 100) {
                let result = ""
                let count = 1
                for (i = 0; i < length.length; i++) {
                    if (length[i] === length[i + 1]) {
                        count++
                    } else {
                        result += count + length[i]
                    }
                }
                return result
            }
        }
