<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function taxiBill(km) {
            // Ép kiểu sang số và kiểm tra hợp lệ
            km = Number(km);
            if (isNaN(km) || km <= 0) {
                console.log("Số km không hợp lệ");
                return;
            }

            let cost = 0;

            if (km <= 1) {
                cost = 10000;  // Giá mở cửa
            } else if (km <= 30) {
                cost = 10000 + (km - 1) * 8000;
            } else {
                cost = 10000 + 29 * 8000 + (km - 30) * 7000;
            }

            console.log(`Số tiền cần trả: ${cost}đ`);
        }

        let km = prompt("Nhập số km đi được: ");
        taxiBill(km);
    </script>
    <title>Task 16</title>
</head>
