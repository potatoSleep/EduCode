    <script>
        // Input:
        function printPrimeNumber(n) {
            for (let i = 2; i <= n; i++) {
                let isPrime = true;
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    console.log(i);
                }
            }
            // Xử lý và in ra kết quả
        }

        // Output:
        let b = prompt("Nhập số ");
        printPrimeNumber(b); // 2 3 5 7
    </script>
